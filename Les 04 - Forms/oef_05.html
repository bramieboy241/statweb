<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>oef_05</title>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="get">
        <label for="voornaam">Voornaam: <input type="text" id="voornaam" name="voornaam" required></label>
        <br>
        <label for="familienaam">Familienaam: <input type="text" id="familienaam" name="familienaam" required></label>
        <br>
        <label for="provincie">Provincie</label>
            <select name="provincie" id="provincie">
                <option value="limburg">Limburg</option>
                <option value="antwerpen">Antwerpen</option>
                <option value="henegouwen">Henegouwen</option>
                <option value="luik">Luik</option>
                <option value="luxemburg">Luxemburg</option>
                <option value="namen">Namen</option>
                <option value="oost-vlaanderen">Oost-Vlaanderen</option>
                <option value="vlaams-brabant">Vlaams-Brabant</option>
                <option value="waals-brabant">Waals-Brabant</option>
                <option value="west-vlaanderen">West-Vlaanderen</option>
            </select>
        <br>
        <fieldset>
            <legend>Geslacht</legend>
            <label for="man">Man<input type="radio" id="man" name="gender" value="man"></label>
            <label for="vrouw">Vrouw<input type="radio" id="vrouw" name="gender" value="vrouw"></label>
            <label for="ander">Ander<input type="radio" id="ander" name="gender" value="ander"></label>
        </fieldset>
        <label for="bestand">Foto<input type="file" id="bestand" name="bestand" required></label>
        <br>
        <label for="voorwaarden">Ik ga akkoord met de algemene voorwaarden<input type="checkbox" id="voorwaarden" name="voorwaarden"></label>
        <br>
        <input type="submit" value="Registreren">
    </form>
</body>
</html>
